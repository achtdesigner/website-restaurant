<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Burger Cafe</title>
</head>

<body>
  <!-- Main Navigation -->
  <div class="navigation">

    <div class="navigation-box">

      <img class="logo" src="./img/logo.png" alt="Logo">

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">About Us</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Menu</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Reservation</a>
          </li>
        </ul>
      </nav>
    </div>

  </div>

  <!-- Website Header -->
  <header class="header">
    <h1 class="heading-primary">
      <span class="heading-primary--main">Burger & Coffee</span>
      <span class="heading-primary--sub">Best Burger and Coffee in Town!</span>
    </h1>
    <button class="btn btn--full btn--animated" href="#">Reserve a table</button>
  </header>

  <!-- Main Content-->
  <main>
    <section class="section-about">
      <div class="center-text margin-bottom-big">
        <h2 class="heading-secondary">
          About Us
        </h2>
      </div>
    </section>
    <section class="section-gallery">
      <div class="gallery-showcase">
        <figure class="gallery-photo">
          <img src="./img/food-01.jpg" alt="food1">
        </figure>
        <figure class="gallery-photo">
          <img src="./img/food-02.jpg" alt="food2">
        </figure>
        <figure class="gallery-photo">
          <img src="./img/food-03.jpg" alt="food3">
        </figure>
        <figure class="gallery-photo">
          <img src="./img/food-04.jpg" alt="food4">
        </figure>
      </div>
      <div class="gallery-showcase">
        <figure class="gallery-photo">
          <img src="./img/food-05.jpg" alt="food5">
        </figure>
        <figure class="gallery-photo">
          <img src="./img/food-06.jpg" alt="food6">
        </figure>
        <figure class="gallery-photo">
          <img src="./img/food-07.jpg" alt="food7">
        </figure>
        <figure class="gallery-photo">
          <img src="./img/food-08.jpg" alt="food8">
        </figure>
      </div>
    </section>
    <section class="section-testimonials">
      <div class="center-text margin-bottom-big">
        <h2 class="heading-secondary">
          Testimonials
        </h2>
      </div>
    </section>
    <section class="section-reservation">
      <div class="center-text margin-bottom-big">
        <h2 class="heading-secondary">
          Reservation
        </h2>
      </div>
    </section>
    <section class="section-map">
      <div class="center-text margin-bottom-big">
        <h2 class="heading-secondary">
          Map
        </h2>
      </div>
    </section>
  </main>
  <!-- Website Footer -->
  <footer class="footer">
    <div class="footer__box">
      <ul class="footer-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
      <p class="paragraph">
        Copyright Â© 2018 by Achtdesigner. All rights reserved.
      </p>
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
